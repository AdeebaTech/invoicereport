<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />

  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js" type="text/javascript"></script>

</head>
<body style="background-color: #f0f1f2">
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
  <h2 class="text-center">[[${pageTitle}]]</h2>
  <div th:if="${message != null}" class="alert alert-success alert-dismissible fade show text-center message"
       role="alert">
    [[${message}]]
    <button type="button" class="close btn-sm" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="my-3">
    <form th:action="@{/customerInfo/save}" method="post" enctype="multipart/form-data" th:object="${customer}"
          style="max-width: 550px; margin: 0 auto" class="container col card p-3 mb-5">


      <div class="p-3">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="customerName">Customer Name</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{customerName}" required placeholder="Product Name" class="form-control"
                   id="customerName" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="address">Customer Address</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{address}" placeholder="Customer Address" class="form-control"
                   id="address" required="required"/>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="mobile">Customer Mobile</label>
          <div class="col-sm-9">
            <input type="text" th:field="*{mobile}" placeholder="Customer Mobile" class="form-control"
                   id="mobile" required="required" />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="orderDate">Order date</label>
          <div class="col-sm-9">
            <input id="orderDate" type="text" th:field="*{orderDate}" class="form-control date-input"  />
          </div>

        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="advance">Advance Amount</label>
          <div class="col-sm-9">
            <input type="number" th:field="*{advance}" placeholder="Advance" class="form-control"
                   id="advance"  />
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-3 col-form-label" for="gst">GST Amount</label>
          <div class="col-sm-9">
            <input type="number" th:field="*{gst}" placeholder="GST Amount" class="form-control"
                   id="gst"  />
          </div>
        </div>


<!--          <div class="form-group row">-->
<!--            <label class="col-sm-3 col-form-label" for="order_date">Order date</label>-->
<!--            <input id="order_date" type="text" class="form-control date-input" readonly="readonly" />-->
<!--            -->
<!--          </div>-->



        <div class="text-center">
          <input type="submit" value="Save" class="btn btn-primary btn-sm mr-2" />
          <input type="button" value="Cancel" id="btnCancel" class="btn btn-secondary btn-sm" />
        </div>
      </div>
    </form>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript">
        $(function () {
            $('#orderDate').datepicker({
                format: "dd/mm/yyyy"
            });
        });
    </script>

<script type="text/javascript">
    $(document).ready(function () {
      $("#btnCancel").on("click", function () {
        window.location = "[[@{/customerInfo}]]";
      });
    });
  </script>

</body>

</html>
